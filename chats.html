<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity=“sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt” crossorigin=“anonymous”>
  <title>Chats</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="top-header">

    <div class="header__top">

      <div class="header column">
        <i class="fas fa-fighter-jet"></i>
        <i class="fas fa-battery-full"></i>
      </div>

      <div class="header column">
        <span class="header__time">
          18:38
        </span>
      </div>


      <div class="header column">
        <!-- the moon icon--> <i class="far fa-moon"></i>
        <!-- blue icon--> <i class="fab fa-bluetooth-b"></i>
        <span class="header__battery">66% <!--battery icon--></span>
      </div>

    </div>

    <div class="header__bottom">
      <div class="header__column">
        <span class="header__text">Edit</span>
      </div>
      <div class="header__column">
        <span class="header__text">Chats<i class="fa fa-caret-down"></i></span>
      </div>
      <div class="header__column">
        <i class="fa fa-cog fa-lg"></i>
      </div>
    </div>
  </header>

  <main class="chats">
      <div class="searchbar">
        <i class="fa fa-search"></i>
        <input type="text" placeholder="Find friends, chats, Plus Friends">
      </div>
      <ul class="chats__list">
        <li class="chats__chat">
          <a href="chat.html">
            <div class="chat__content">
              <img src="images/avatar.jpg">
              <div class="chat__preview">
                <h3 class="chat__user">Lynn</h3>
                <span class="chat__last-message">Hello! This is a test message!</span>
              </div>
            </div>
            <span class="chat__date-time">
              15:55
            </span>
          </a>
        </li>
          <li class="chats__chat">
            <a href="chat.html">
              <div class="chat__content">
                <img src="images/avatar.jpg">
                <div class="chat__preview">
                  <h3 class="chat__user">KakaoTalk</h3>
                  <span class="chat__last-message">You logged into KakaoTalk PC</span>
                </div>
              </div>
              <span class="chat__date-time">
                Jul 29
              </span>
            </a>
          </li>
      </ul>
      <div class="chat-btn">
        <i class="fa fa-comment"></i>
      </div>
    </main>

  <nav class="tab-bar">
<a href="index.html" class="tab-bar__tab">
  <i class="fa fa-user"></i><span class="tab-bar__title">Friends</span>
</a>
<a href="chats.html" class="tab-bar__tab tab-bar__tab--selected">
  <i class="fa fa-comment"></i><span class="tab-bar__title">Chats</span>
</a>
<a href="find.html" class="tab-bar__tab">
  <i class="fa fa-search"></i><span class="tab-bar__title">Find</span>
</a>
<a href="more.html" class="tab-bar__tab">
  <i class="fas fa-ellipsis-h"></i><span class="tab-bar__title">More</span>
</a>
  </nav>
</body>
</html>
