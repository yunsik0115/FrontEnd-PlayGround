<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity=“sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt” crossorigin=“anonymous”>
  <title>Profile</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="top-header">
    <div class="header__top">

      <div class="header column">
        <i class="fas fa-fighter-jet"></i>
        <i class="fas fa-battery-full"></i>
      </div>

      <div class="header column">
        <span class="header__time">
          18:38
        </span>
      </div>


      <div class="header column">
        <!-- the moon icon--> <i class="far fa-moon"></i>
        <!-- blue icon--> <i class="fab fa-bluetooth-b"></i>
        <span class="header__battery">66% <!--battery icon--></span>
      </div>


      <div class="header column">
        <a href="index.html">
        <i class="fa fa-times fa-lg"></i>
      </a>
    </div>

    <div class="header__bottom">
      <div class="header__column">
        <i class="fa fa-user fa-lg"></i>
      </div>


    </div>
  </header>
<main class="profile">
  <header class="profile__header">
    <img src="images/avatar.jpg" alt="">
    <h3 class="profile__header-title">Nicolas</h3>
  </header>
  <input type="text" placeholder="itnicolasme@gmail.com">
  <div class="profile__actions">
    <div class="profile__action">
      <span class="profile__action-circle">
        <i class="fas fa-comment fa-2x"></i>
      </span>
      <span class="profile__action-title">My Chatroom</span>
    </div>
    <div class="profile__action">
      <span class="profile__action-circle">
        <i class="fas fa-pencil-alt fa-2x"></i>
      </span>
      <span class="profile__action-title">Edit profile</span>
    </div>
  </div>
</main>
</body>
</html>
