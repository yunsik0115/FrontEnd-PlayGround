<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity=“sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt” crossorigin=“anonymous”>
  <title>Chats</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="top-header">
    <div class="header__top">
      <div class="header column">
        <i class="fas fa-fighter-jet"></i>
        <i class="fas fa-battery-full"></i>
      </div>

      <div class="header column">
        <span class="header__time">
          18:38
        </span>
      </div>


      <div class="header column">
        <!-- the moon icon--> <i class="far fa-moon"></i>
        <!-- blue icon--> <i class="fab fa-bluetooth-b"></i>
        <span class="header__battery">66% <!--battery icon--></span>
      </div>

    </div>

    <div class="header__bottom">
      <div class="header__column">
        <a href="chats.html">
        <i class="fa fa-chevron-left fa-lg"></i>
      </a>
      </div>
      <div class="header__column">
        <span class="header__text">LYNN</span>
      </div>
      <div class="header__column">
        <i class="fa fa-search"></i>
        <i class="fa fa-bars"></i>
      </div>
    </div>
  </header>

  <main class="chat">
    <div class="date-divider">
      <span class="date-divider__text">Wednesday, August 2, 2017</span>
    </div>
    <div class="chat__message chat__message-from-me">
      <span class="chat__message-time">
        17:55
      </span>
      <span class="chat__message-body">
        Hello! This is a test message.
      </span>
    </div>

    <div class="chat__message chat__message--to-me">
<img src="images/avatar.jpg" class="chat__message-avatar">
      <div class="chat__message-center">
        <h3 class="chat__message-username">Lynn</h3>
        <span class="chat__message-body">
          And this is an answer.
        </span>
      </div>
      <span class="chat__message-time">
        19:55
      </span>
    </div>
    <div class="type-message">
      <i class="fa fa-plus fa-2x"></i>
      <div class="type-message__input">
        <input type="text">
        <i class="far fa-smile"></i>
        <span class="record-message">
          <i class="fa fa-microphone"></i>
        </span>
      </div>
    </div>

  </main>
</body>
</html>
